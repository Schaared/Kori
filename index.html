<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kori</title>

  <!-- Elza font -->
  <link rel="stylesheet" href="https://use.typekit.net/vvy6map.css">

  <style>
    :root {
      --bg: #000000;
      --text: #ffeb3b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 40px 20px;
      background: var(--bg);
      color: var(--text);
      font-family: "elza", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Low-opacity map overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1280px-World_map_-_low_resolution.svg.png");
      background-size: cover;
      background-position: center;
      opacity: 0.06;          /* how strong the map is */
      filter: grayscale(1) contrast(1.2);
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;             /* sit above the map overlay */
      max-width: 60rem;
    }

    h1, h2, p {
      margin: 0 0 1rem;
    }

    h1 {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
    }

    h2 {
      font-size: clamp(1.4rem, 2.4vw, 2rem);
      margin-top: 2rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
